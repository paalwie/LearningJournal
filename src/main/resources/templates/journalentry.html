<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Admin-Dashboard</title>
    <style>
        /* ... dein bestehendes CSS */

        .content {
            display: flex;
            flex-wrap: wrap;
        }

        .left-column {
            flex: 1;
            padding: 20px;
        }

        .right-column {
            color: white;
            background-color: black;
            flex: 5;
            padding: 20px;
            height: 85vh; /* Nimmt 85% der Viewport-Höhe ein */
        }
    </style>
</head>
<body>
<div class="sidebar">
</div>

<div class="content">
    <div class="left-column">
        <h1><a th:href="@{/user/home}">User-Dashboard</a></h1>
        <h1><a th:href="@{/user/journal}">Journal-Einträge</a></h1>
        <hr>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout">
        </form>
        <img th:src="@{/images/logo.png}" alt="Mein Bild">
    </div>
    <div class="right-column">
        <h1>Journaleintrag anzeigen</h1>

        <h2 th:text="${entry.titel}">Titel des Eintrags</h2> <!-- Titel des Eintrags -->
        <p th:text="${entry.erstellungsdatum}">Datum</p> <!-- Erstellungsdatum -->
        <p th:text="${entry.erstellungszeit}">Uhrzeit</p> <!-- Erstellungszeit -->

        <h3>Inhalt</h3>
        <p th:text="${entry.inhalt}">Inhalt des Eintrags</p> <!-- Der Inhalt des Eintrags -->

        <!-- Link zurück zur Übersicht der Journaleinträge -->
        <a href="/user/journal">Zurück zu meinen Einträgen</a>
    </div>
</div>
</body>
</html>
